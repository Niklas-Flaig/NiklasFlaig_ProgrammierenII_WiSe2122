<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="chat">
      <!-- chat/group selection -->
      <div id="chatSelectSurface" class="surface">
        <button :id="chat.chatID" class="chatTo" v-for="chat in thisChats" v-on:click="switchChat(chat.chatID)">
          <h4 class="chatName"> 
            {{ chat.getChatName() }}
          </h4>
          <div class="lastMessage" class="sendtBy_You">
            {{ chat.writeLastMessageHtml() }}
          </div>
        </button>
      </div>


      <!-- single person Chat -->
      <!-- will get filled with old messages, username etc. when a chat gets selected -->
      <div id="inChatSurface" class="surface">
        <div id="chatHistory" v-for="message in chatHistory" class="message.getSender()">
          <h4 class="sender">{{ message.getSenderName() }}</h4>
          <span class="content">{{ message.getContent() }}</span>
        </div>
        <div id="chatInput">
          <input type="text" id="textMessage_TextInput" placeholder="Enter message...">
          <button id="sendMessage_Button" v-on:click="addMessageToHistory()">send</button>
        </div>
      </div>

      <!-- settings -->
      <div id="settingsSurface" class="surface" style="display: none;">
      </div>


      
      <!--  -->

    </div>
    <script src="javaScripts/classes.js"></script>
    <script src="javaScripts/testData.js"></script>
    <script src="javaScripts/script.js"></script>
  </body>
</html>
